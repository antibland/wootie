<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <title>Forgotten Password</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body class="forgotten-password">
  <div class="container">
    <main>
      <h1>Forgotten Password</h1>
      <form action="" method="post" aria-labelledby="create-account-form-title">
        <h2>I'm a Klutz</h2>
        <p>Relax. Enter your email address and we&rsquo;ll send you a weird-looking temporary password.</p>
        <label data-required="true" for="email">email</label>
        <input autocorrect="off" autocapitalize="off" type="email" id="email" name="email" required aria-required="true" placeholder="email">
        <div class="center">
          <input type="submit" value="Help Me Out" class="button full-width">
        </div>
        <div class="account-direction">
          <p>Have an account? <a href="log_in.html">Log in</a></p>
          <p>Need an account? <a href="create_account.html">Register</a></p>
        </div>
      </form>
    </main>
  </div>
  <script src="js/utilities.js"></script>
  <script src="js/main.js"></script>
  <script>
    wootie.init();
  </script>
</body>
</html>

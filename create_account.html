<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <title>Create Account</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body class="create-account">
  <div class="container">
    <main>
      <h1>Create Account</h1>
      <form action="" method="post" aria-labelledby="create-account-form-title">
        <h2 id="create-account-form-title">30 Seconds</h2>
        <label data-required="true" for="email">email</label>
        <input autocorrect="off" autocapitalize="off" type="email" id="email" name="email" required aria-required="true" placeholder="some@email.com">
        <label data-required="true" for="password">password</label>
        <input type="password" id="password" name="password" required aria-required="true" placeholder="password">
        <p class="terms">
          <input type="checkbox" name="terms" id="terms" required aria-required="true">
          <label for="terms">I accept the Wootie <a href="#">Terms of Use</a></label>
        </p>
        <div class="center">
          <input type="submit" value="Register" class="button full-width">
        </div>
        <p>Have an account? <a href="#">Sign in</a></p>
      </form>
    </main>
  </div>
  <script src="js/utilities.js"></script>
  <script src="js/main.js"></script>
  <script>
    wootie.init();
  </script>
</body>
</html>
